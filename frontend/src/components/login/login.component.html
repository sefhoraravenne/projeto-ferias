
<div class="min-h-screen flex items-center justify-center bg-black p-4">
  <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-8 space-y-8">
    <div class="flex justify-center">
      <app-logo></app-logo>
    </div>
    
    <h2 class="text-center text-3xl font-extrabold text-white">
      Acesse sua conta
    </h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="sr-only">Email</label>
        <input id="email" formControlName="email" name="email" type="email" autocomplete="email" required
               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#E50914] focus:border-transparent transition"
               placeholder="E-mail">
      </div>
      
      <div>
        <label for="password" class="sr-only">Senha</label>
        <input id="password" formControlName="password" name="password" type="password" autocomplete="current-password" required
               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#E50914] focus:border-transparent transition"
               placeholder="Senha">
      </div>
      
      @if (errorMessage()) {
        <div class="bg-red-900 border-l-4 border-red-500 text-red-100 p-4 rounded-md" role="alert">
            <p>{{ errorMessage() }}</p>
        </div>
      }
      
      <div>
        <button type="submit" [disabled]="isLoading()"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[#E50914] hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E50914] focus:ring-offset-gray-800 transition duration-300 disabled:bg-red-900 disabled:cursor-not-allowed">
          @if(isLoading()){
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Entrando...</span>
          } @else {
            <span>Entrar</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
